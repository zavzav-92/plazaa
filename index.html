<div class="fade-section">
    <img src="text5final.png" alt="My Image" class="fade-image">
</div>



<style>
    .fade-image {
        opacity: 0; /* start invisible */
        transition: opacity 1s ease-in-out, transform 1s ease-out;
        display: block;
        margin: 0 auto; /* center image */
        max-width: 80%;
        top: 900px;
        transform: translateY(30px);
    }

        .fade-image.visible {
            opacity: 1;
            top: 700px;
            transform: translateY(0);
        }

    .fade-section {
        position: absolute;
        top: 65rem;
        right: 5rem;
        width: 500px;
        height: 400px;
        
    }

    @media (max-width: 425px) {
        .fade-section {
            top: 1400px;
            right: -2rem;
            width: 400px;
            height: 400px;

            
        }
    }
</style>




<script>
    const image = document.querySelector('.fade-image');
    const section = document.querySelector('.fade-section');

    window.addEventListener('scroll', () => {
        const sectionTop = section.getBoundingClientRect().top;
        const sectionBottom = section.getBoundingClientRect().bottom;
        const windowHeight = window.innerHeight;

        // Check if section is in viewport
        if (sectionTop < windowHeight && sectionBottom > 0) {
            image.classList.add('visible'); // fade in
        } else {
            image.classList.remove('visible'); // fade out
        }
    });







</script>
