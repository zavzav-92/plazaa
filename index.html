        height: 500px;

        font-size: 4rem;
        color: #094507;
        animation: fallAndLand 1.5s ease-out forwards;
    }

    /* animation keyframes */
    @keyframes fallAndLand {
        0% {
            transform: translate(-50%, -150vh); /* start above screen */
            opacity: 0;
        }

        70% {
            transform: translate(-50%, 0); /* reach final position */
            opacity: 1;
        }

        85% {
            transform: translate(-50%, 5%); /* small bounce down */
        }

        100% {
            transform: translate(-50%, 0); /* settle at landing */
        }
    }











    body {

<style>
    .fade-image {
        opacity: 0; /* start invisible */
        transition: opacity 1s ease-in-out, transform 1s ease-out;
        display: block;
        margin: 0 auto; /* center image */
        max-width: 80%;
        top: 900px;
        transform: translateY(30px);
    }

        .fade-image.visible {
            opacity: 1;
            top: 700px;
            transform: translateY(0);
        }

    .fade-section {
        position: absolute;
        top: 925px;
        left: 56%;
        width: 400px;
        height: 300px;
    }
</style>




<script>
    const image = document.querySelector('.fade-image');
    const section = document.querySelector('.fade-section');

    window.addEventListener('scroll', () => {
        const sectionTop = section.getBoundingClientRect().top;
        const sectionBottom = section.getBoundingClientRect().bottom;
        const windowHeight = window.innerHeight;

        // Check if section is in viewport
        if (sectionTop < windowHeight && sectionBottom > 0) {
            image.classList.add('visible'); // fade in
        } else {
            image.classList.remove('visible'); // fade out
        }
    });







</script>
